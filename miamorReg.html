<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miamor Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0c102a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #0e1433;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .container img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .timer-box {
      background: black;
      padding: 20px;
      color: white;
      font-size: 1rem;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
      line-height: 1.8;
    }

    .timer-box b {
      display: block;
      color: red;
      margin-bottom: 10px;
    }

    #countdown {
      color: #ffd700;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 2px;
      display: inline-block;
      margin-top: 8px;
    }

    .link-box {
      font-size: 0.9rem;
      color: white;
      margin-bottom: 15px;
      text-align: center;
    }

    .link-box a {
      color: #00f2ff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-btn {
      width: 100%;
      background-color: #d3d800;
      color: black;
      font-weight: bold;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkbox {
  font-size: 0.8rem;
  margin: 10px 0 20px;
  color: white;
}

.checkbox label {
  display: inline-flex;
  align-items: left;
  white-space: nowrap;
  gap: 0px; /* Controls space between checkbox and text */
  cursor: pointer;
}

  
.checkbox input[type="checkbox"] {
  margin: 0;
  padding: 0;
  transform: scale(1.1); /* Optional: slightly bigger checkbox */
}


    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        border-radius: 8px;
      }

      input, select {
        font-size: 0.95rem;
        padding: 10px;
      }

      .signup-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/miamorlogo2.png" alt="Miamor Logo">
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="password" placeholder="Password" required>
    <select required>
      <option selected disabled>Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <select required>
      <option selected disabled>Select Country</option>
      <option>Nigeria</option>
      <option>Foreign</option>
    </select>

    <div class="timer-box">
      <b>Limited offer to register on Miamor on a discount registration price</b>
      Hurry! This exclusive discount expires in:<br>
      <span id="countdown">1h 59m 59s</span>
    </div>

    <div class="link-box">
      Donâ€™t have a code? <a href="https://wa.me/message/GVOYUFR5OQXAG1" target="_blank">Click Here</a>
    </div>

    <input type="text" placeholder="Matchmake Code">
    
    <div class="checkbox">
        <label for="agree">
          <input type="checkbox" id="agree" required>
          <span>I agree with the privacy policy</a></span>
        </label>
      </div>
      
      

    <button class="signup-btn" onclick="redirectToWhatsApp()">Signup</button>
  </div>

  <script>
    let totalSeconds = 7199;
    const countdownEl = document.getElementById("countdown");

    function updateTimer() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;

      if (totalSeconds > 0) {
        totalSeconds--;
        setTimeout(updateTimer, 1000);
      }
    }

    function redirectToWhatsApp() {
      const agree = document.getElementById("agree");
      if (!agree.checked) {
        alert("You must agree with the privacy policy to continue.");
        return;
      }
      window.location.href = "https://wa.me/message/GVOYUFR5OQXAG1";
    }

    updateTimer();
  </script>
</body>
</html>
